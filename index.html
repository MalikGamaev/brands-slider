<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/style.css">
	<title>Brand-slider</title>
</head>

<body>
	<div class="brand-slider__container">
		<div class="brand-slider__title">
			<h2>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
		</div>
		<div class="brand-slider swiper">

			<div class="brand-slider__items swiper-wrapper">
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/lenovo.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/samsung.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/apple.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/viewSonic.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/bosch.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/hp.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/acer.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/sony.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/samsung.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
				<div class="brand-slider__slide swiper-slide">
					<img src="./image/lenovo.png" alt="" class="image--slide">
					<a href="" class="icon--slide"></a>
				</div>
			</div>

			<div class="swiper-pagination"></div>
			<button class="brand-slider__button">Показать все</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"> </script>
	<script src="./js/index.js"></script>
</body>

</html>
