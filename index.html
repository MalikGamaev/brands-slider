<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/style.css">
	<title>Brand-slider</title>
</head>

<body>
	<section class="brand-slider">
		<div class="brand-slider__title">
			<h2>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
		</div>
		<div class="brand-slider__main">
			<div class="brand-slider__wrapper swiper">

				<div class="brand-slider__items swiper-wrapper">
					<a href="#lenovo" class="brand-slider__slide swiper-slide">
						<img src="./image/lenovo.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#samsung" class="brand-slider__slide swiper-slide">
						<img src="./image/samsung.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#apple" class="brand-slider__slide swiper-slide">
						<img src="./image/apple.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#viewsonic" class="brand-slider__slide swiper-slide">
						<img src="./image/viewSonic.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#bosch" class="brand-slider__slide swiper-slide">
						<img src="./image/bosch.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#hp" class="brand-slider__slide swiper-slide">
						<img src="./image/hp.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#acer" class="brand-slider__slide swiper-slide">
						<img src="./image/acer.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#sony" class="brand-slider__slide swiper-slide">
						<img src="./image/sony.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>
					<a href="#samsung" class="brand-slider__slide swiper-slide">
						<img src="./image/samsung.png" alt="" class="brand-slider__image--slide">
						<span class="brand-slider__icon--slide"></span>
					</a>


				</div>

				<div class="swiper-pagination"></div>
				<div class="brand-slider__button">
					<span class="brand-slider__icon--read-more"></span>
					<span class="brand-slider__button-text">Показать все</span>
				</div>
			</div>
		</div>

	</section>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"> </script>
	<script src="./js/index.js"></script>
</body>

</html>
